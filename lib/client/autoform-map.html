<template name="afMap">
	<div data-schema-key="{{schemaKey}}" reverse="{{atts.reverse}}">
		<input type="hidden" name="lat">
		<input type="hidden" name="lng">
		<input type="hidden" name="zoom">
		<input type="hidden" name="formatted_address">
		<input type="hidden" name="place_id">

		<input type="text" class="af-map-search" placeholder="Search for a place...">

		<div class="af-map" style="width:{{width}}; height:{{height}};"></div>
	</div>
</template>
